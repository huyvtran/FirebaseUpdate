apply plugin: "com.android.application"

import com.android.build.OutputFile

/**
 * The react.gradle file registers a task for each build variant (e.g. bundleDebugJsAndAssets
 * and bundleReleaseJsAndAssets).
 * These basically call `react-native bundle` with the correct arguments during the Android build
 * cycle. By default, bundleDebugJsAndAssets is skipped, as in debug/dev mode we prefer to load the
 * bundle directly from the development server. Below you can see all the possible configurations
 * and their defaults. If you decide to add a configuration block, make sure to add it before the
 * `apply from: "../../node_modules/react-native/react.gradle"` line.
 *
 * project.ext.react = [
 *   // the name of the generated asset file containing your JS bundle
 *   bundleAssetName: "index.android.bundle",
 *
 *   // the entry file for bundle generation. If none specified and
 *   // "index.android.js" exists, it will be used. Otherwise "index.js" is
 *   // default. Can be overridden with ENTRY_FILE environment variable.
 *   entryFile: "index.android.js",
 *
 *   // https://reactnative.dev/docs/performance#enable-the-ram-format
 *   bundleCommand: "ram-bundle",
 *
 *   // whether to bundle JS and assets in debug mode
 *   bundleInDebug: false,
 *
 *   // whether to bundle JS and assets in release mode
 *   bundleInRelease: true,
 *
 *   // whether to bundle JS and assets in another build variant (if configured).
 *   // See http://tools.android.com/tech-docs/new-build-system/user-guide#TOC-Build-Variants
 *   // The configuration property can be in the following formats
 *   //         'bundleIn${productFlavor}${buildType}'
 *   //         'bundleIn${buildType}'
 *   // bundleInFreeDebug: true,
 *   // bundleInPaidRelease: true,
 *   // bundleInBeta: true,
 *
 *   // whether to disable dev mode in custom build variants (by default only disabled in release)
 *   // for example: to disable dev mode in the staging build type (if configured)
 *   devDisabledInStaging: true,
 *   // The configuration property can be in the following formats
 *   //         'devDisabledIn${productFlavor}${buildType}'
 *   //         'devDisabledIn${buildType}'
 *
 *   // the root of your project, i.e. where "package.json" lives
 *   root: "../../",
 *
 *   // where to put the JS bundle asset in debug mode
 *   jsBundleDirDebug: "$buildDir/intermediates/assets/debug",
 *
 *   // where to put the JS bundle asset in release mode
 *   jsBundleDirRelease: "$buildDir/intermediates/assets/release",
 *
 *   // where to put drawable resources / React Native assets, e.g. the ones you use via
 *   // require('./image.png')), in debug mode
 *   resourcesDirDebug: "$buildDir/intermediates/res/merged/debug",
 *
 *   // where to put drawable resources / React Native assets, e.g. the ones you use via
 *   // require('./image.png')), in release mode
 *   resourcesDirRelease: "$buildDir/intermediates/res/merged/release",
 *
 *   // by default the gradle tasks are skipped if none of the JS files or assets change; this means
 *   // that we don't look at files in android/ or ios/ to determine whether the tasks are up to
 *   // date; if you have any other folders that you want to ignore for performance reasons (gradle
 *   // indexes the entire tree), add them here. Alternatively, if you have JS files in android/
 *   // for example, you might want to remove it from here.
 *   inputExcludes: ["android/**", "ios/**"],
 *
 *   // override which node gets called and with what additional arguments
 *   nodeExecutableAndArgs: ["node"],
 *
 *   // supply additional arguments to the packager
 *   extraPackagerArgs: []
 * ]
 */

project.ext.react = [
    enableHermes: false,  // clean and rebuild if changing
]

apply from: "../../node_modules/react-native/react.gradle"

/**
 * Set this to true to create two separate APKs instead of one:
 *   - An APK that only works on ARM devices
 *   - An APK that only works on x86 devices
 * The advantage is the size of the APK is reduced by about 4MB.
 * Upload all the APKs to the Play Store and people will download
 * the correct one based on the CPU architecture of their device.
 */
def enableSeparateBuildPerCPUArchitecture = false

/**
 * Run Proguard to shrink the Java bytecode in release builds.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore.
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US.  Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

/**
 * Whether to enable the Hermes VM.
 *
 * This should be set on project.ext.react and mirrored here.  If it is not set
 * on project.ext.react, JavaScript will not be compiled to Hermes Bytecode
 * and the benefits of using Hermes will therefore be sharply reduced.
 */
def enableHermes = project.ext.react.get("enableHermes", false);

def PACKAGE_NAME = "com.abivin.vappx"
def SNP_PACKAGE_NAME = "com.abivin.vappx.snp"
def APP_NAME = "Abivin vRoute v3.0"
def VERSION_CODE = 4057
def VERSION_NAME = "3.1.28"
def TEST_VERSION_CODE = 4068
def TEST_VERSION_NAME = "3.1.32"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId PACKAGE_NAME
        versionCode TEST_VERSION_CODE
        versionName TEST_VERSION_NAME
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        // targetSdkVersion globalConfiguration.getAt("targetSdkVersion")
        ndk {
            //abiFilters "armeabi-v7a", "x86" //cho F5s Oppo
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
        // missingDimensionStrategy 'react-native-camera', 'mlkit'

        multiDexEnabled true
    }
    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false  // If true, also generate a universal APK
            //    include "armeabi-v7a", "x86"
            include "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }
    signingConfigs {
        release {
            storeFile file(ABIVIN_STORE_FILE)
            storePassword ABIVIN_STORE_PASSWORD
            keyAlias ABIVIN_KEY_ALIAS
            keyPassword ABIVIN_KEY_PASSWORD
        }
        releaseSnp {
            storeFile file(SNP_STORE_FILE)
            storePassword SNP_STORE_PASSWORD
            keyAlias SNP_KEY_ALIAS
            keyPassword SNP_KEY_PASSWORD
        }
        debug {
            return void
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            resValue "string", "CodePushDeploymentKey", '"IHtjnTcGf0JBsdHGWw_7NpNfZostPuvLlpcqt"'
        }
        release {

            debuggable false
            shrinkResources enableProguardInReleaseBuilds
            zipAlignEnabled enableProguardInReleaseBuilds
            useProguard enableProguardInReleaseBuilds
            minifyEnabled enableProguardInReleaseBuilds
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    flavorDimensions "version"
    productFlavors {
        abivin {
            versionCode VERSION_CODE
            versionName VERSION_NAME
            // Assigns this product flavor to the "version" flavor dimension.
            // This property is optional if you are using only one dimension.
            dimension "version"
            signingConfig signingConfigs.release
            manifestPlaceholders = [APP_NAME: "${APP_NAME}"]
            resValue "string", "freshchat_file_provider_authority", "${PACKAGE_NAME}.provider"
            resValue "string", "CodePushDeploymentKey", '"hDoYKGzPPUi461gT3oC4oczrmf2bxy6rhW9KL"'
        }
        abivinDemo{
            // Assigns this product flavor to the "version" flavor dimension.
            // This property is optional if you are using only one dimension.
            versionCode TEST_VERSION_CODE
            versionName TEST_VERSION_NAME
            dimension "version"
            applicationIdSuffix '.test'
            signingConfig signingConfigs.release
            manifestPlaceholders = [APP_NAME: "Test ${APP_NAME}"]
            resValue "string", "freshchat_file_provider_authority", "${PACKAGE_NAME}.test.provider"
            resValue "string", "CodePushDeploymentKey", '"hHFB68GgY15aWE3y2VVrAe1sfDvpsU4lqF6RM"'
        }
        abivinSnp {
            versionCode VERSION_CODE
            versionName VERSION_NAME
            dimension "version"
            applicationId SNP_PACKAGE_NAME
            signingConfig signingConfigs.releaseSnp
            manifestPlaceholders = [APP_NAME: "${APP_NAME}"]
            resValue "string", "freshchat_file_provider_authority", "${SNP_PACKAGE_NAME}.provider"
            resValue "string", "CodePushDeploymentKey", '"sVEqOTpfu8Znqu-cFnsZNNCZe_k1qJYEJYT4j"'
        }
        abivinSnpDemo {
            versionCode TEST_VERSION_CODE
            versionName TEST_VERSION_NAME
            dimension "version"
            applicationId "${SNP_PACKAGE_NAME}.test"
            signingConfig signingConfigs.releaseSnp
            manifestPlaceholders = [APP_NAME: "Test ${APP_NAME}"]
            resValue "string", "freshchat_file_provider_authority", "${SNP_PACKAGE_NAME}.test.provider"
            resValue "string", "CodePushDeploymentKey", '"ybttIMCtw3NDJoh0xrW5GzbTEAEzzdN35RUt0"'
        }
    }
    defaultConfig {}

    // applicationVariants are e.g. debug, release
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            // For each separate APK per architecture, set a unique version code as described here:
            // https://developer.android.com/studio/build/configure-apk-splits.html
            def versionCodes = ["armeabi-v7a": 1, "x86": 2, "arm64-v8a": 3, "x86_64": 4]
            def abi = output.getFilter(OutputFile.ABI)
            if (abi != null) {  // null for the universal-debug, universal-release variants
                output.versionCodeOverride =
                        versionCodes.get(abi) * 1048576 + defaultConfig.versionCode
            }

        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules

    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"

    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}") {
      exclude group:'com.facebook.fbjni'
    }

    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group:'com.facebook.flipper'
        exclude group:'com.squareup.okhttp3', module:'okhttp'
    }

    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}") {
        exclude group:'com.facebook.flipper'
    }

    if (enableHermes) {
        def hermesPath = "../../node_modules/hermes-engine/android/";
        debugImplementation files(hermesPath + "hermes-debug.aar")
        releaseImplementation files(hermesPath + "hermes-release.aar")
    } else {
        implementation jscFlavor
    }

    implementation 'com.android.support:multidex:1.0.3'
    implementation project(':react-native-interactable')
    implementation(project(':react-native-maps')) {
        exclude group: 'com.google.android.gms', module: 'play-services-base'
        exclude group: 'com.google.android.gms', module: 'play-services-maps'
    }
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.google.code.gson:gson:2.3.1'
    implementation 'com.newrelic.agent.android:android-agent:5.24.1'

    implementation('androidx.core:core:1.0.0') {
        force true
    }
    implementation('androidx.legacy:legacy-support-core-utils:1.0.0-rc02') {
        force = true
    }
    implementation 'androidx.appcompat:appcompat:1.0.2'

    implementation 'androidx.annotation:annotation:1.0.2'
    implementation "androidx.drawerlayout:drawerlayout:1.0.0"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.0.0"
    implementation "androidx.vectordrawable:vectordrawable-animated:1.0.0"
    implementation project(':react-native-code-push')

    // Import the BoM for the Firebase platform
    implementation platform('com.google.firebase:firebase-bom:26.0.0')

    // Declare the dependency for the Realtime Database library
    // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation 'com.google.firebase:firebase-database'

    implementation project(':lottie-react-native')
}

// Run this once to be able to run the application with BUCK
// puts all compile dependencies into folder libs for BUCK to use
task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.compile
    into 'libs'
}

